<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tablas</title>
</head>
<body>
    
    <!--Estructura basica de una tabla-->
    <table> <!--definicion de la tabla-->
        <thead> <!--encabezado de la tabla-->
            <tr> 
                <th></th> <!--columnas de la tabla (titulo de la columna)-->
            </tr>
        </thead>
        <tbody> <!--cuerpo de la tabla-->
            <tr> <!--renglon de la tabla-->
                <td></td> <!--celda del renglon-->
            </tr>
        </tbody>
    </table>

    <!--
        colspan
        <th colspan="#"> </th> numero de columnas

        rowspan
        <tr rowspan="#"> </th> numero de renglones
    -->

</body>
</html>
